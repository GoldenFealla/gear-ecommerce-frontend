@let vm = (vm$ | async)!;

<div class="w-full grid grid-cols-[repeat(auto-fit,minmax(16rem,min-content))] gap-2 auto-rows-fr justify-center justify-center">
    <span>
        <brn-select placeholder="Select sort" #sortSelect>
            <hlm-select-trigger class="w-full">
                <hlm-select-value />
            </hlm-select-trigger>
            <hlm-select-content>
                <hlm-option value="">No filter</hlm-option>
                <hlm-option value="asc">Price ascending</hlm-option>
                <hlm-option value="desc">Price descending</hlm-option>
            </hlm-select-content>
        </brn-select>
    </span>

    <span>
        <brn-select placeholder="Select price" #priceSelect>
            <hlm-select-trigger class="w-full">
                <hlm-select-value />
            </hlm-select-trigger>
            <hlm-select-content>
                <hlm-option value="">No filter</hlm-option>
                <hlm-option value="-1,1000000">0-1.000.000</hlm-option>
                <hlm-option value="1000000,5000000">1.000.000-5.000.000</hlm-option>
                <hlm-option value="5000000,10000000">5.000.000-10.000.000</hlm-option>
                <hlm-option value="10000000,-1">Above 10.000.000</hlm-option>
            </hlm-select-content>
        </brn-select>
    </span>

    <span>
        <brn-select placeholder="Select brand" #brandSelect>
            <hlm-select-trigger class="w-full">
                <hlm-select-value />
            </hlm-select-trigger>
            <hlm-select-content>
                <hlm-option value="">No filter</hlm-option>
                @for (brand of vm.brands; track $index) {
                    <hlm-option [value]="brand">{{brand}}</hlm-option>
                }
            </hlm-select-content>
        </brn-select>
    </span>

    <span>
        <brn-select placeholder="Select variety" #varietySelect>
            <hlm-select-trigger class="w-full">
                <hlm-select-value />
            </hlm-select-trigger>
            <hlm-select-content>
                <hlm-option value="">No filter</hlm-option>
                @for (variety of vm.varieties; track $index) {
                    <hlm-option [value]="variety">{{variety}}</hlm-option>
                }
            </hlm-select-content>
        </brn-select>
    </span>
</div>
<gear-list 
    [filter]="(filter | async)!" 
    (pageChange)="handleOnPageChange($event)"
></gear-list>
