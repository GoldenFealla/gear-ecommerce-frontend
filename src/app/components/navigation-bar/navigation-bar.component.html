@let userInfo = userInfo$ | async;

<div class="flex flex-row justify-between p-3">
    <span class="flex flex-row items-center cursor-pointer">
        <a href="/" class="font-bold text-xl pl-1" [routerLink]="['/']">
            GEAR ECOMMERCE
        </a>
    </span>
    <span class="flex flex-row items-center">
        <span>
            <button hlmBtn size="icon" variant='ghost' (click)="toggleTheme()">
                @if((theme$ | async) === "light") {
                    <hlm-icon size="sm" name="lucideSun"></hlm-icon>
                } @else { 
                    <hlm-icon size="sm" name="lucideMoon"></hlm-icon>
                }
            </button>
        </span>
        <span>
            <ng-container [ngTemplateOutlet]="cart"></ng-container>
        </span>
        <span>
            @if(userInfo) {
                <ng-container [ngTemplateOutlet]="avatar"></ng-container>
            } @else {
                <button hlmBtn (click)="login()">Login</button>
            }
        </span>
    </span>
</div>

<ng-template #avatar>
    <button hlmBtn size="icon" variant='ghost' [brnMenuTriggerFor]="dropdown" class="rounded-full">
        <hlm-avatar class="p-1">
            <img alt="User logo" hlmAvatarImage />
            <span class="bg-[#FD005B] text-white text-xs" hlmAvatarFallback>U</span>
        </hlm-avatar>
    </button>
    <ng-template #dropdown>
        <hlm-menu class="w-56">
            <hlm-menu-label>My Account</hlm-menu-label>
            <hlm-menu-separator />
            <hlm-menu-group>
                <button hlmMenuItem class="cursor-pointer" [routerLink]="['/account']">
                    <hlm-icon name="lucideUser" hlmMenuIcon />
                    <span>Account</span>
                    <!-- <hlm-menu-shortcut>⇧⌘P</hlm-menu-shortcut> -->
                </button>
                <button hlmMenuItem class="cursor-pointer">
                    <hlm-icon name="lucideSettings" hlmMenuIcon />
                    <span>Settings</span>
                    <!-- <hlm-menu-shortcut>⌘B</hlm-menu-shortcut> -->
                </button>
            </hlm-menu-group>
            <hlm-menu-separator />
            <button hlmMenuItem (click)="logout()" class="cursor-pointer">
                <hlm-icon name="lucideLogOut" hlmMenuIcon />
                <span>Logout</span>
                <!-- <hlm-menu-shortcut>⇧⌘Q</hlm-menu-shortcut> -->
            </button>
        </hlm-menu>
    </ng-template>
</ng-template>

<ng-template #cart>
    <brn-popover sideOffset="5" closeDelay="100" [align]="'end'">
        <button hlmBtn size="icon" variant='ghost' brnPopoverTrigger>
            <hlm-icon size="sm" name="lucideShoppingCart"></hlm-icon>
        </button>
        <div hlmPopoverContent class="w-80 grid gap-4" *brnPopoverContent="let ctx">
            <div class="space-y-2">
                <h4 class="font-medium leading-none">Cart</h4>
                <p class="text-sm text-muted-foreground">Gears will be bought</p>
            </div>
            <div>
                @let cart = (cart$ | async);

                @if(!cart) {
                    No items
                }

                @if (cart) {
                    @for (gear of cart.order_gear; track $index) {
                        <div class="w-full border-b border-gray-800 my-4"></div>
                        <div class="h-24 flex flex-row items-center">
                            <div class="h-24 w-24 p-2">
                                <div class="h-full w-full">
                                    <img class="aspect-square" [src]="gear.gear.image_url" />
                                </div>
                            </div>
                            <div class="h-24 ml-5 flex flex-col justify-evenly">
                                <span class="text-xs sm:text-sm font-semibold">{{ gear.gear.name }}</span>
                                <span class="text-xs sm:text-sm">quantity {{ gear.quantity }}</span>
                            </div>
                        </div>
                    }
                }
            </div>
        </div>
    </brn-popover>
</ng-template>
